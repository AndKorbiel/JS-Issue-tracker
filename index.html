<!DOCTYPE html>
<html>
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Issue tracker app</title>

<!-- Custom CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
<!-- Custom JS -->
<script type="text/javascript" src="js/main.js" defer></script>
<script type="text/javascript" src="js/validation.js" defer></script>

</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="form">
					<h2>Add new issue</h2>
					<form id="myForm">
							<div class="form-group">
							  <label for="description">Description</label>
							  <input type="text" class="form-control" id="description" placeholder="Describe the issue...">
							</div>
							<div class="form-group">
							  <label for="priority">Priority</label>
								<select class="custom-select" id="priority">
									<option value="default" selected>Set issue priority</option>
									<option value="Low">Low</option>
									<option value="High">High</option>
									<option value="Ultra">Ultra</option>
								</select>
							</div>
							<div class="form-group">
									<label for="assigned-user">Reporting person</label>
									<input type="text" class="form-control" id="assigned-user" placeholder="Who is reporting the issue...">
							</div>
							<button type="submit" id="submit" class="btn btn-primary">Submit</button>
					</form>
			</div>
		</div>
	</div>
	
	<div id="app" class="cardList">

	</div>
</div>

</body>
</html>
